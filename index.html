<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form action="accion1.html" method="POST" name="formulario1" id="formulario1">
        <br>
        <legend>Controles de entrada (editables):</legend>
       
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre"
            value="Lenin Ortega Jimenez"
            disabled
            > 
        <br>     
        <label for="cedula">Cedula:</label>
        <input type="text" name="cedula" id="cedula"
            placeholder="0-0000-0000"
            maxlength="11"
            minlength="9"
            pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}"
            required
            >
        <br>   
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono"
            placeholder="0000-0000"
            maxlength="9"
            minlength="9"
            pattern="[0-9]{4}-[0-9]{4}"
            required
            >
        <br>
        <label for="hijos">Hijos:</label>
        <input type="number" name="hijos" id="hijos"
            min="0"
            value="0"
            required
            >
        <br>

        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso"
            min="0"
            value="0"
            step="0.01"
            required
            >
        <br>
        <label for="fechaNace">Fecha Nacimiento:</label>
            <input type="date" name="fechaNace" id="fechaNace"
                value="2020-01-01"
                min="1970-01-01"
                max="2021-01-01"
                required
                >
            <br>
        
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            >
        <br>
        <label for="clave">Clave:</label>
        <input type="password" name="clave" id="clave"
            maxlength="11"
            minlength="8"
            required
            >
        <br>
        <br>
        <legend>Controles de seleccion:</legend>
        <input type="checkbox" name="opcion1" id="opcion1">
        <label for="opcion1">Opcion 1</label>
        <br>
        <label><input type="checkbox" name="opcion2" id="opcion2">Opcion 2</label>
        <br>
        <label><input type="radio" name="radio" id="radio1" value="1">Seleccion1</label>
        <br>
        <label><input type="radio" name="radio" id="radio2" value="2">Seleccion2</label>
        
        <input type="hidden" name="accion" value="enviarArchivos">

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </form>
        <br>
        <p>
            <button id="irgoogle" name="irgoogle" 
            onclick="location.href='http://www.google.com'">Ir a google</button>    
        </p>
        
    
    <!--
        action = "Define el archivo que se llamara para realizar
            la accion del formulario, es una direccion."
        
        method= "Define la forma de envio de los datos."

        name= "Es una definicion para el formulario"

        id= "Es una identificacion para el formulario se 
            puede utilizar en JS y en CSS"
        
        expresion regular= "Estructura que se debe 
        respetar, y se puede aplicar en el pattern"
    -->
</body>
</html>
